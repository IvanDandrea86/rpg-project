<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <button>Settings</button></header>
    <div id="game_enter" style="display: none;">
        <h1>Game Title</h1>
           
        <ul>
                <li><button>1P vs 2P</button></li>
                <li><button disabled>1P vs CPU</button></li>
                <li><button>Settings</button></li>
            </ul>
    </div> 
       

       <div class="main_game">
       <div id="backGroundContainer">
            <progress id="health" value="100" max="100">P1 HP</progress>
                 <img class="hero_img" id="player_img" style="width: 250px" alt="">
              
                 <progress id="health2" value="100" max="100"></progress>
                <img class="hero_img" id="player2_img" style="width: 250px;transform: rotateY(180deg);" alt="">
        </div>
        
        <div class="log_container">        
        <div class="action" id="actionBox">
                <button id="attack">Attack</button>
                <button id="heal">Heal</button>
        </div>
        <div id="console">Console</div>
        <div class="action" id="actionBox">
                <button id="attack2">Attack</button>
                <button id="heal2">Heal</button>
        </div>
        </div>
        </div>

    <div class="player_select"style="display: none;">
        <div class="create" id="player1">
            <label for="name">Name</label>
            <input id="name" type="text">
            <label for="classe">Class</label>
            <select id="classe" type="text">
                <option value="Human">Human</option>
                <option value="Orc">Orc</option>
                <option value="Elf">Elf</option>
                <option value="Vampire">Vampire</option>
                </select>
            <label for="Item">Item</label>
            <select id="item" type="text">
                <option value="Boots">Boots</option>
                <option value="Sword">Sword</option>
                <option value="Staff">Staff</option>
                <option value="Bow">Bow</option>
            </select>
            <button id="new_player">Add New Player</button>
        </div>
        <div class="create" id="player2">
            <label for="name2">Name</label>
            <input id="name2" type="text">
            <label for="classe2">Class</label>
            <select id="classe2" type="text">
                <option value="Human">Human</option>
                <option value="Orc">Orc</option>
                <option value="Elf">Elf</option>
                <option value="Vampire">Vampire</option>
            </select>
            <label for="item2">Item</label>
            <select id="item2" type="text">
                <option value="Boots">Boots</option>
                <option value="Sword">Sword</option>
                <option value="Staff">Staff</option>
                <option value="Bow">Bow</option>
            </select>
            <button id="new_player2">Add New Player</button>
           
        </div>
    
    </div>
  
    <script src="./src/component/js/animate.js"></script>
    <script src="./src/component/js/character.js "></script>
    <script src="./src/component/js/gamelogic.js"></script>
    <script src="./src/component/js/world.js"></script>
</body>

</html>
