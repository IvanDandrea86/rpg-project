<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" href="./src/image/Icons/favicon.png"/>
    <title>Document</title>
</head>

<body>

    <header>
       <img  id="settings" src="./src/image/Icons/icons8-settings.svg" alt=""> </header>
    <div id="menu_settings" style="display:none">
        <table id="settings_table">
            <td>SFX</td>
            <td><label class="switch SFX">
                        <input id="sfx" type="checkbox">
                        <span class="slider round"></span>
                 </label></td>
            </tr>
            <tr>
                <td>Music</td>
                <td><label class="switch Music">
                            <input id="music" type="checkbox">
                            <span class="slider round"></span>
                       </label></td>
            </tr>
            <td colspan="2" id="reset" style="cursor:pointer">Reset</td>
            </tr>
        </table>

    </div>
    <div id="game_enter">
        <h1>Battle Realms</h1>
        <ul>
            <li><button id="vsP2">1P vs 2P</button></li>
            <li><button id="vsCPU">1P vs CPU</button></li>
        </ul>
    </div>
    <!-- Player Select Section -->
    <div id="player_select" style="display: none;">
        <div class="bg_container" id="backgroundSelect">
            <label for="background">Arena</label>
            <div id="preview"></div>
           
            <select class="select-css" name="" id="background">
                <option value="1"  selected="selected">The Orc Camp</option>
                <option value="3">The Castel</option>
                <option value="2">Sky City</option>
                <option value="4">The Village</option>
            </select>
        </div>
        <div class="players_container">
            <div class="create" id="player1Create">
                <div class="name_container">
                    <label for="name">Name
                <input id="name" value="Player 1" type="text"></label>
                </div>
                <div id="class_container">
                    <label for="races">Class</label>
                    <select class="select-css" id="races" type="text">
                        <option value="" selected></option>
                    </select>
                </div>
                <div id="item_container" style="display:none;">
                    <label for="item">Item</label>
                    <select class="select-css" id="item" type="text">
                    </select>
                </div>
                <button id="add_player1">Add Player 1</button>
            </div>

            <div class="create" id="player2Create">
                <div class="name_container">
                    <label for="name2">Name
                <input id="name2" value="Player 2" type="text"></label>
                </div>
                <div id="class_container2">
                    <label for="races2">Class</label>
                    <select class="select-css" id="races2" type="text">
                        <option value="" selected></option>
                    </select>
                </div>
                <div id="item_container2" style="display:none;">
                    <label for="item2">Item</label>
                    <select class="select-css " id="item2" type="text ">
                    </select>
                </div>
                <button id="add_player2">Add Player 2</button>
            </div>
        </div>
        <button id="start_button"style="display:none;">GameStart</button>
    </div>
    <div id="main_game" style="display: none;">
        <div id="turn_container">
            <ul id="console_action"></ul>
        </div>
        <div class="row">
            <div >
                <table id="player1_stats"></table>
            </div>
            <div class="healthbar" id="player1_health">
                <strong class="bar" style='height:100%;'></strong>
              </div>
            <div id="backGroundContainer">
                
                    <img class="player_one_container hero_img " id="player1_img" alt=" ">              
                
                    <img class="player_two_container  hero_img " id="player2_img" alt=" ">
                
            </div>
            <div class="healthbar" id="player2_health">
                <strong class="bar" style='height:100%;'></strong>
              </div>
            <div >
                <table id="player2_stats"></table>
            </div>
        </div>

        <div class="log_container">
            <div id="stat_player1"></div>
            <div class="action" id="actionBox">
                <button id="attack"><img src="./src/image/Icons/icons8-sword-50.png" > Attack</button>
                <button id="heal"><img src="./src/image/Icons/healing.png" alt=""> Heal</button>
            </div>
            <div id="console">
                <ul id="console_message"></ul>
            </div>
            
        </div>
        <p id="popUpEnd" style="display:none; ">Game Over</p>
    </div>
    
    <div id="switch_landscape" style="display: none;">
        <p>Switch to landscape</p>
    </div>
  



    <script src="./src/component/js/animate.js "></script>
    <script src="./src/component/js/character.js "></script>
    <script src="./src/component/js/gamelogic.js "></script>
    <script src="./src/component/js/world.js "></script>
    <script src="./src/component/js/classrules.js "></script>
    <script src="./src/component/js/bot.js "></script>
</body>

</html>
